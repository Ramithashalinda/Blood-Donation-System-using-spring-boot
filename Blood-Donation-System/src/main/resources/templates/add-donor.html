<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Donors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Save Life</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{'/'}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/about'}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/services'}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/contact'}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container my-5" style="padding-top: 30px;">
    
        <h3>Register as a Blood Donor</h3>
        
        
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form th:action="@{/createDonor}" th:object="${donor}" data-toggle="validator" method="post">
                    
                        <div class="row">
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">First Name</label> 
                                <input type="text" th:field="*{firstName}" class="form-control" 
                                            id="firstName" placeholder="First Name" data-error="Enter  firstName Name " required />
                                            <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Last Name</label> 
                                <input type="text" th:field="*{lastName}" class="form-control" 
                                            id="lastName" placeholder="Last Name"  data-error="Enter  lastName Name " required/>
                                             <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nic" class="col-form-label">NIC</label> 
                                <input type="text" th:field="*{nic}" class="form-control" 
                                            id="nic" placeholder="nic No" data-error="Enter  nic  " required/>
                                             <div class="help-block with-errors"></div>
                            </div>
                            
                         <div class="form-group col-md-8">
                                <label for="bloodGroop" class="col-form-label">Choose Blood Groop:  </label>
                                          <select name="bloodGroop" id="bloodGroop" >
                                             <option value="">SELECT</option>
                                            <option value="O-">O-</option>
                                            <option value="O+">O+</option>
                                            <option value="A-">A-</option>
                                            <option value="A+">A+</option>
                                             <option value="B-">B-</option>
                                              <option value="B+">B+</option>
                                               <option value="AB-">AB-</option>
                                                <option value="AB+">AB+</option>
                                          </select>
                                             <script type="text/javascript">
                                                   function Validate() {
                                                        var ddlFruits = document.getElementById("bloodGroop");
                                                        if (ddlFruits.value == "") {
                                                            //If the "Please Select" option is selected display error.
                                                            alert("Please select bloodGroop !");
                                                            return false;
                                                        }
                                                        return true;
                                                    }
                                                    </script>
                                           
                                  </div>
                            
                            
                            
                               <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="text" th:field="*{email}" class="form-control" 
                                            id="email" placeholder="Email" data-error="Enter  email" required/>
                                             <div class="help-block with-errors"></div>
                            </div>
                            
                            
                                <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label> 
                                <input type="text" th:field="*{address}" class="form-control" 
                                            id="address" placeholder="address" data-error="Enter  Address " required/>
                                             <div class="help-block with-errors"></div>
                            </div>
                            

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary"  value="Submit" onclick="return Validate()" >
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
