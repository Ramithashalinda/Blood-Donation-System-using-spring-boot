<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Donor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	    <div class="container">
	        <a class="navbar-brand" href="/">Save Life</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
	                aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item active">
	                    <a class="nav-link" th:href="@{'/'}">Home
	                        <span class="sr-only">(current)</span>
	                    </a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{'/about'}">About</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{'/services'}">Services</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{'/contact'}">Contact</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post"  sec:authorize="isAuthenticated()">
      <input class="form-control mr-sm-2" type="hidden" /> 
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
	</nav>

	
    <div class="card" style="padding-top: 50px;">
    <div class="card-body">
    
        <div th:switch="${donor}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Donor </i></a>
            </p>
            
           
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                              <th>  <th>First Name</th>  </th>                              
                                <th>Last Name</th>
                                <th>Nic</th>
                                <th>Blood Groop</th>
                                <th>Email</th>
                                <th>Address</th>

                                <th>
                                <th>Edit</th>
                                <th>Delete</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="donor : ${donor}">
                        <td>     <td th:text="${donor.firstName}"></td></td>
                              <td th:text="${donor.lastName}"></td>
                             <td th:text="${donor.nic}"></td>

                                 <td th:text="${donor.bloodGroop}"></td>
                                  <td th:text="${donor.email}"></td>
                                   <td th:text="${donor.address}">
                               <td> <td>
                                    <a th:href="@{/edit/{id}(id=${donor.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${donor.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    
</body>

</html>
